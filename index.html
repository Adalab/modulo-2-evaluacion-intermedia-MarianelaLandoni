<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="./css/reset.css" />

  <body>
    <main class="main">
      <h1 class="title">Adivina el número</h1>

        <input class="putNumber js_putNumber" type="text" name="putNumber" />

      <p class="clue js_clue">Escribe el número y dale a Prueba</p>
      <p class="attemps js_attemps">Número de intentos:</p>
      <p class="refresh">Recarga la página para volver a jugar</p>
    </main>
